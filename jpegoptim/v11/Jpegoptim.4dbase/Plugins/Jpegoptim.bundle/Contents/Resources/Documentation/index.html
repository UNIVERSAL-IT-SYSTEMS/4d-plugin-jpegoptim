<!DOCTYPE html><html>    <head>        <title>Jpegoptim</title>        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">         <meta name="viewport" content="width=device-width, initial-scale=1.0">          <link rel="stylesheet" href="./styles/common.css">	</head>            <body>                <h3>Jpegoptim</h3>        <h4>Commands</h4>                <!--because there is a bidirectional auto relation in the structure-->                                                             <div>                                 <div>                <a name="command-theme:1"></a>                <h5>Jpegoptim</h5>                                                                                                     <a name="command:1,1"></a>                    <div>                        <div><span class="command-syntax">result:=</span><span class="command">Jpegoptim</span><span class="command-syntax"> (arg1;arg2;arg3)</span></div><div><div><div class="parameter-type"><img class="field-type-icon" src="./images/Field_12.png" alt="Picture" /></div><div class="parameter-name">arg1</div></div><div><div class="parameter-type"><img class="field-type-icon" src="./images/Field_7.png" alt="Long" /></div><div class="parameter-name">arg2</div></div><div><div class="parameter-type"><img class="field-type-icon" src="./images/Field_7.png" alt="Long" /></div><div class="parameter-name">arg3</div></div><div><div class="parameter-type"><img class="field-type-icon" src="./images/Field_12.png" alt="Picture" /></div><div class="parameter-name">result</div></div></div>                    </div>                                                            </div>                </div>                <h4>Constants</h4>                                                                               <div>                                 <div>                <a name="constant-theme:1"></a>                <h5>Jpegoptim Options</h5>                                																                                                                         <a name="constant:1,1"></a>                    <div>                        <span class="constant">JPEG_STRIP_XMP</span><span class="constant-value"> 1</span>                    </div>                                                                               <a name="constant:1,2"></a>                    <div>                        <span class="constant">JPEG_STRIP_ICC</span><span class="constant-value"> 2</span>                    </div>                                                                               <a name="constant:1,3"></a>                    <div>                        <span class="constant">JPEG_STRIP_IPTC</span><span class="constant-value"> 4</span>                    </div>                                                                               <a name="constant:1,4"></a>                    <div>                        <span class="constant">JPEG_STRIP_EXIF</span><span class="constant-value"> 8</span>                    </div>                                                                               <a name="constant:1,5"></a>                    <div>                        <span class="constant">JPEG_STRIP_COM</span><span class="constant-value"> 16</span>                    </div>                                                              </div>                        </div>                </body></html>
